<div class="dashboard-area">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-7 box-margin">
        <div class="card">
          <div class="card-body">
            <div class="country-map">
              <div class="box-header">
                <h5 class="card-title">Cases by Country</h5>
              </div>

              <div class="map--body">
                <div class="map-status-wrap" id="map-status-report">
                  <div class="map-status" id="map-status"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Category -->
      <div class="col-lg-5">
        <div class="row worldwide-stats">
          <div class="col-md-6">
            <div class="card mb-30 bg-primary">
              <div class="card-body">
                <div class="tracker-block__icon">
                  <img src="assets/img/bg-img/1.png" alt="icon" />
                </div>
                <div class="corona-count-content">
                  <h4 class="text-white">Coronavirus Cases</h4>
                  <h2 class="text-white">
                    <span class="cases-no infected">0,000,000</span>
                  </h2>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card mb-30 bg-success">
              <div class="card-body">
                <div class="tracker-block__icon">
                  <img src="assets/img/bg-img/4.png" alt="icon" />
                </div>
                <div class="corona-count-content">
                  <h4 class="text-white">Total Recovered</h4>
                  <h2 class="text-white">
                    <span class="cases-no recovered">0,000,000</span>
                  </h2>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card mb-30 bg-danger">
              <div class="card-body">
                <div class="tracker-block__icon">
                  <img src="assets/img/bg-img/2.png" alt="icon" />
                </div>
                <div class="corona-count-content">
                  <h4 class="text-white">Total Death</h4>
                  <h2 class="text-white">
                    <span class="cases-no deaths">0,000,000</span>
                  </h2>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card mb-30 bg-warning">
              <div class="card-body">
                <div class="tracker-block__icon">
                  <img src="assets/img/bg-img/3.png" alt="icon" />
                </div>
                <div class="corona-count-content">
                  <h4 class="text-white">Active Cases</h4>
                  <h2 class="text-white">
                    <span class="cases-no current_cases">0,000,000</span>
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
